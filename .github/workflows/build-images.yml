          cache-to: type=gha,mode=max

  # Security scan for built images
  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    needs:
      [
        prepare,
        build-gateway,
        build-web-ui,
        build-auth-service,
        build-ipam,
        build-npm,
        build-stig,
        build-syslog,
      ]
    if: needs.prepare.outputs.should_push == 'true'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Login to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Run Trivy vulnerability scanner on Gateway
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: "${{ env.IMAGE_PREFIX }}-gateway:${{ needs.prepare.outputs.version }}"
          format: "sarif"
          output: "trivy-gateway.sarif"
          severity: "CRITICAL,HIGH"
        continue-on-error: true

      - name: Upload Trivy scan results
        uses: github/codeql-action/upload-sarif@v4
        with:
          sarif_file: "trivy-gateway.sarif"
        continue-on-error: true

  # Build summary
  build-summary:
    name: Build Summary
    runs-on: ubuntu-latest
    needs:
      [
        prepare,
        build-gateway,
        build-web-ui,
        build-auth-service,
        build-ipam,
        build-npm,
        build-stig,
        build-syslog,
      ]
    if: always()

    steps:
      - name: Generate summary
        run: |
          echo "## Docker Image Build Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Version:** ${{ needs.prepare.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "**Push to Registry:** ${{ needs.prepare.outputs.should_push }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Build Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Service | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|---------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Gateway | ${{ needs.build-gateway.result == 'success' && '✅' || '❌' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Web UI | ${{ needs.build-web-ui.result == 'success' && '✅' || '❌' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Auth Service | ${{ needs.build-auth-service.result == 'success' && '✅' || '❌' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| IPAM | ${{ needs.build-ipam.result == 'success' && '✅' || '❌' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| NPM | ${{ needs.build-npm.result == 'success' && '✅' || '❌' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| STIG | ${{ needs.build-stig.result == 'success' && '✅' || '❌' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Syslog | ${{ needs.build-syslog.result == 'success' && '✅' || '❌' }} |" >> $GITHUB_STEP_SUMMARY

          if [[ "${{ needs.prepare.outputs.should_push }}" == "true" ]]; then
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "### Image Tags" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "Images pushed to \`${{ env.REGISTRY }}\` with tag \`${{ needs.prepare.outputs.version }}\`" >> $GITHUB_STEP_SUMMARY
          fi
