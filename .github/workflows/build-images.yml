# GridWatch NetEnterprise - Docker Image Build Workflow
#
# This workflow builds and pushes multi-platform Docker images for all services
# Triggered on:
# - Push to main/develop branches (build only)
# - Release tags (build and push to registry)

name: Build Docker Images

on:
  push:
    branches: [main, develop]
    paths:
      - "apps/**"
      - "packages/**"
      - "services/**"
      - "infrastructure/**"
      - "docker-compose.yml"
      - "Dockerfile*"
      - ".github/workflows/build-images.yml"
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      push_to_registry:
        description: "Push images to registry"
        required: false
        default: "false"
        type: boolean

permissions:
  contents: read
  packages: write
  actions: write

env:
  REGISTRY: ghcr.io
  IMAGE_PREFIX: ghcr.io/${{ github.repository_owner }}/gridwatch

concurrency:
  group: build-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # Prepare build matrix and version info
  prepare:
    name: Prepare Build
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
      should_push: ${{ steps.push.outputs.should_push }}
      services: ${{ steps.services.outputs.services }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Determine version
        id: version
        run: |
          if [[ "${{ github.event_name }}" == "release" ]]; then
            VERSION="${{ github.event.release.tag_name }}"
          elif [[ "${{ github.ref }}" == "refs/heads/main" ]]; then
            VERSION="latest"
          elif [[ "${{ github.ref }}" == "refs/heads/develop" ]]; then
            VERSION="develop"
          else
            VERSION="dev-${GITHUB_SHA::8}"
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Building version: $VERSION"

      - name: Determine if should push
        id: push
        run: |
          SHOULD_PUSH="false"
          if [[ "${{ github.event_name }}" == "release" ]]; then
            SHOULD_PUSH="true"
          elif [[ "${{ inputs.push_to_registry }}" == "true" ]]; then
            SHOULD_PUSH="true"
          fi
          echo "should_push=$SHOULD_PUSH" >> $GITHUB_OUTPUT

      - name: List services to build
        id: services
        run: |
          # Define services with their Dockerfile paths
          SERVICES='["gateway","web-ui","ipam","npm","stig","syslog","auth-service"]'
          echo "services=$SERVICES" >> $GITHUB_OUTPUT

  # Build Gateway service
  build-gateway:
    name: Build Gateway
    runs-on: ubuntu-latest
    needs: prepare

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Container Registry
        if: needs.prepare.outputs.should_push == 'true'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGE_PREFIX }}-gateway
          tags: |
            type=raw,value=${{ needs.prepare.outputs.version }}
            type=sha,prefix=sha-

      - name: Build and push Gateway
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./apps/gateway/Dockerfile
          target: production
          platforms: linux/amd64,linux/arm64
          push: ${{ needs.prepare.outputs.should_push == 'true' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # Build Web UI service
  build-web-ui:
    name: Build Web UI
    runs-on: ubuntu-latest
    needs: prepare

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
