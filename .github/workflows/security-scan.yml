# ===========================================
# NetNynja Enterprise - Security Scanning Workflow
# ===========================================
# Automated security scanning for:
#   - Container images (Trivy)
#   - Dependencies (npm audit, safety)
#   - Source code (CodeQL)
#   - Infrastructure as Code (Trivy IaC)

name: Security Scan

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]
  schedule:
    # Run daily at 2 AM UTC
    - cron: "0 2 * * *"
  workflow_dispatch:

env:
  TRIVY_VERSION: "0.49.0"

jobs:
  # ===========================================
  # Container Image Scanning
  # ===========================================
  container-scan:
    name: Container Vulnerability Scan
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        image:
          - name: gateway
            dockerfile: apps/gateway/Dockerfile
            context: .
          - name: web-ui
            dockerfile: apps/web-ui/Dockerfile
            context: .
          # Add more images as they are containerized
          # - name: ipam
          #   dockerfile: apps/ipam/Dockerfile
          #   context: .

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install and build shared packages
        run: |
          npm ci
          npm run build --workspaces --if-present
        continue-on-error: true

      - name: Build image
        uses: docker/build-push-action@v5
        with:
          context: ${{ matrix.image.context }}
          file: ${{ matrix.image.dockerfile }}
          tags: netnynja/${{ matrix.image.name }}:${{ github.sha }}
          load: true
          cache-from: type=gha
          cache-to: type=gha,mode=max
          target: production

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: netnynja/${{ matrix.image.name }}:${{ github.sha }}
          format: "sarif"
          output: "trivy-${{ matrix.image.name }}.sarif"
          severity: "CRITICAL,HIGH"
          ignore-unfixed: true
          vuln-type: "os,library"

      - name: Upload Trivy scan results to GitHub Security
        uses: github/codeql-action/upload-sarif@v4
        if: always()
        with:
          sarif_file: "trivy-${{ matrix.image.name }}.sarif"
          category: "trivy-${{ matrix.image.name }}"
        continue-on-error: true

      - name: Run Trivy (table output for PR comments)
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: netnynja/${{ matrix.image.name }}:${{ github.sha }}
          format: "table"
          severity: "CRITICAL,HIGH,MEDIUM"
          ignore-unfixed: true
          exit-code: "0" # Report but don't fail - review findings in Security tab
        continue-on-error: true

  # ===========================================
  # Dependency Scanning
  # ===========================================
  dependency-scan:
    name: Dependency Vulnerability Scan
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          npm ci
          pip install safety pip-audit

      - name: Run npm audit
        run: |
          npm audit --audit-level=high --omit=dev || true
          npm audit --json > npm-audit.json || true

      - name: Run safety check (Python)
        run: |
          if [ -f "requirements.txt" ]; then
            safety check -r requirements.txt --json > safety-report.json || true
          fi
          if [ -f "pyproject.toml" ]; then
            pip-audit --format=json > pip-audit.json || true
          fi
        continue-on-error: true

      - name: Upload dependency scan results
        uses: actions/upload-artifact@v4
        with:
          name: dependency-scan-results
          path: |
            npm-audit.json
            safety-report.json
            pip-audit.json

  # ===========================================
  # Infrastructure as Code Scanning
  # ===========================================
  iac-scan:
    name: Infrastructure Scan
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Trivy IaC scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: "config"
          scan-ref: "."
          format: "sarif"
          output: "trivy-iac.sarif"
          severity: "CRITICAL,HIGH"
          ignore-unfixed: true

      - name: Upload Trivy IaC results
        uses: github/codeql-action/upload-sarif@v4
        if: always()
        with:
          sarif_file: "trivy-iac.sarif"
          category: "trivy-iac"
        continue-on-error: true

      - name: Run Trivy IaC (table output)
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: "config"
          scan-ref: "."
          format: "table"
          severity: "CRITICAL,HIGH"
          exit-code: "0"

  # ===========================================
  # Secret Scanning
  # ===========================================
  secret-scan:
    name: Secret Detection
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Run Trivy secret scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: "fs"
          scan-ref: "."
          scanners: "secret"
          format: "sarif"
          output: "trivy-secrets.sarif"
          exit-code: "0" # Report but don't fail - review findings in Security tab
        continue-on-error: true

      - name: Upload secret scan results
        uses: github/codeql-action/upload-sarif@v4
        if: always()
        with:
          sarif_file: "trivy-secrets.sarif"
          category: "trivy-secrets"
        continue-on-error: true

  # ===========================================
  # CodeQL Analysis
  # ===========================================
  codeql:
    name: CodeQL Analysis
    runs-on: ubuntu-latest
    permissions:
      actions: read
      security-events: write
      contents: read

    strategy:
      fail-fast: false
      matrix:
        language: ["javascript-typescript", "python"]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v4
        with:
          languages: ${{ matrix.language }}
          queries: +security-extended

      - name: Autobuild
        uses: github/codeql-action/autobuild@v4

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v4
        with:
          category: "/language:${{ matrix.language }}"

  # ===========================================
  # SBOM Generation
  # ===========================================
  sbom:
    name: Generate SBOM
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Generate SBOM with Trivy
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: "fs"
          scan-ref: "."
          format: "cyclonedx"
          output: "sbom.json"

      - name: Upload SBOM
        uses: actions/upload-artifact@v4
        with:
          name: sbom
          path: sbom.json

  # ===========================================
  # Summary Report
  # ===========================================
  summary:
    name: Security Summary
    needs: [container-scan, dependency-scan, iac-scan, secret-scan]
    runs-on: ubuntu-latest
    if: always()

    steps:
      - name: Check job results
        run: |
          echo "## Security Scan Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Scan Type | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-----------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Container Scan | ${{ needs.container-scan.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Dependency Scan | ${{ needs.dependency-scan.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| IaC Scan | ${{ needs.iac-scan.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Secret Scan | ${{ needs.secret-scan.result }} |" >> $GITHUB_STEP_SUMMARY
